name       : python-xlib
version    : 0.21
release    : 2
source     :
    - https://github.com/python-xlib/python-xlib/releases/download/0.21/python-xlib-0.21.tar.bz2 : 25aad0056172920552c01a163e979b02336abaf47b0792dae9c93ecb29500431
license    : LGPL-2.1
component  : programming.python
summary    : A library for writing low-level X Windows clients
description: |
    The Python X Library is a complete X11 client-side implementation,
    written in pure Python. It can be used to write low-levelish X Windows
    client applications in Python.
replaces   : python3-xlib
builddeps  :
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
